<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Relatório de Viagem</title>
		<link
			rel="stylesheet"
			href="relatorio.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Relatório de Viagem</h1>
				<p>
					Viagem Número:
					<span
						class="highlight"
						id="numViagem"
					></span>
				</p>
				<p>
					Data:
					<span
						class="highlight"
						id="dataViagem"
					></span>
					Hora Ida:
					<span
						class="highlight"
						id="horaIda"
					></span>
				</p>
				<p>
					Usuário:
					<span
						class="highlight"
						id="usuario"
					></span>
				</p>
			</div>

			<table>
				<thead>
					<tr>
						<th>Usuário</th>
						<th>Tipo de Veículo</th>
						<th>Qtd</th>
						<th>Tarifa</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody id="topResults">
					<!-- Adicionar mais linhas aqui -->
				</tbody>
			</table>

			<div>
				<p>
					<strong>Total Veículos:</strong>
					<span
						class="highlight"
						id="totalVeiculos"
					></span>
                    <p>
                        <strong>Valor Total:</strong>
                        <span
                            class="highlight"
                            id="totalValor"
                        ></span>                
                    </p>
                </p>
			</div>

			<table>
				<thead>
					<tr>
						<th>Forma de Pagamento</th>
						<th>Descrição</th>
						<th>Qtd</th>
						<th>Tarifa</th>
						<th>Valor Total</th>
					</tr>
				</thead>
				<tbody id="botResults">
					<!-- Adicionar mais linhas aqui -->
				</tbody>
			</table>

			<div class="footer">
				<p>
					Emissão:
					<span
						class="highlight"
						id="dataEmissao"
					></span>
				</p>
			</div>
		</div>
	</body>
</html>
