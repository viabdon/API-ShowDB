<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pesquisa de Vendas</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<h1>Pesquisa de Vendas</h1>

		<!-- Formulário de data -->
		<label for="date">Selecione a data inicial: </label>
		<input
			type="date"
			id="dateStart"
			name="dateStart"
			required
		/>
		<label for="date">Selecione a data final: </label>
		<input
			type="date"
			id="dateEnd"
			name="dateEnd"
			required
		/>
		<button onclick="fetchVendas()">Pesquisar Período</button>

		<!-- Resultados da pesquisa -->
		<div id="results">
			<h2>Resultados da Pesquisa:</h2>
			<table id="resultsTable">
				<thead>
					<tr>
						<th>SEQG</th>
						<th>NUM_DISP</th>
						<th>NUMERO</th>
						<th>SITUACAO</th>
						<th>INICIO</th>
						<th>FIM</th>
						<th>USUARIO</th>
						<th>DATA</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script src="app.js"></script>
	</body>
</html>
